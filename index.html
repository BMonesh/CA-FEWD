<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <img id="Netflix" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/NetflixLogoSvg.png?raw=true" alt="NetflixLogoSvg">
    </div>
    <div class="top_text">
        <p><strong>Start</strong></p>
        <p>Shows</p>
        <p>Movies</p>
        <p>New</p>
        <p>My List</p>
    </div> 
    <div class="top_right">
        <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Search.png?raw=true" alt="">
        <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/GiftBox.png?raw=true" alt="">
        <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/NotificationBell.png?raw=true" alt="">
        <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/DownArrow.png?raw=true" alt="">
    </div>
    <div class="N_show">
        <img id="N" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Netflix_Symbol_RGB%201.png?raw=true" alt="">
        <h2 id="show" style="color: white;">SHOW</h2>
    </div>
    <H1 id="title_maid">MAID</H1>
    <div class="playing">
        <div id="play">
            <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Play.png?raw=true" alt="">
            <p style="color: black;">Play</p>
        </div>
        <div id="detail">
            <img src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Detail.png?raw=true" alt="">
            <p id="more" style="color: white;">More info</p>
        </div>
    </div>
    <img id="add" src="https://github.com/Kalvium-Program/netflix-clone-boilerplate/blob/main/assets/Add.png?raw=true" alt="">
    <h2 id="see_again">See again ></h2>
